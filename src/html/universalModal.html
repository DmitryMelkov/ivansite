<div class="modal" id="universalModal">
  <div class="modal__content">
    <button class="modal__close btn-reset" id="closeUniversalModal">&times;</button>
    <div class="modal__container">
      <h2 class="modal__title title-reset" id="modalTitle">Заголовок по умолчанию</h2>
      <p class="modal__descr descr-reset">
        Заполните форму и я свяжусь с вами в ближайшее время
      </p>
      <form class="modal__form" id="universalForm" novalidate>
        <ul class="modal__list list-reset">
          <li class="modal__item">
            <label for="name"></label>
            <input class="modal__input" type="text" id="name" name="name" placeholder="Ваше имя" required>
          </li>
          <li class="modal__item">
            <label for="phone"></label>
            <input class="modal__input" type="tel" id="phone" name="phone" placeholder="Ваш номер телефона" required>
          </li>
          <li class="modal__item">
            <label for="email"></label>
            <input class="modal__input" type="email" id="email" name="email" placeholder="Ваш email" required>
          </li>
          <li class="modal__item">
            <label for="contactMethod"></label>
            <select class="modal__select" id="contactMethod" name="contactMethod" required>
              <option value="" disabled selected>Как с вами связаться?</option>
              <option value="email">Email</option>
              <option value="phone">Телефон</option>
              <option value="messenger">Мессенджер</option>
            </select>
          </li>
          <li class="modal__item modal__item--textarea" >
            <label for="taskDescription"></label>
            <textarea class="modal__textarea" id="taskDescription" name="taskDescription" placeholder="Краткое описание задачи" required></textarea>
          </li>
          <li class="modal__item modal__item--checkbox">
            <div class="checkbox-container">
              <input class="modal__input-checkbox" type="checkbox" id="agreement" name="agreement" required>
              <label class="modal__label--checkbox" for="agreement">Согласие с политикой конфиденциальности</label>
            </div>
          </li>
        </ul>
        <div class="modal__form-btn-container">
          <button class="modal__form-btn secondary-btn btn-reset" type="submit">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</div>
